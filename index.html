<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://th.bing.com/th/id/OIG4..JeEZGEImOThjYDISGV5?pid=ImgGn">
      <a href="#">BLOMO</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="background-image"></div>
    <form>
      <h2>Blood Camp Registration Form</h2>
      <div class="form-group">
        <label for="hospital">Hospital Name:</label>
        <input type="text" id="hospital" name="hospital" required>
      </div>
      <div class="form-group">
        <label for="date-time">Date and Time:</label>
        <input type="datetime-local" id="date-time" name="date-time" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="contact-info">Contact Info:</label>
        <input type="text" id="contact-info" name="contact-info" required>
      </div>
      <div class="Description">
        <label for="Description">Description:</label>
        <input type="text" id="Description" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <footer>
    <div class="footer-content">
      <p>Contact Info: info@blooddonation.org</p>
      <p>Our organization is dedicated to promoting blood donation and saving lives.</p>
    </div>
  </footer>
</body>
</html>
